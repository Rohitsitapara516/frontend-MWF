<!-- Create bootstrap Lightbox gallery -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lightbox gallery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    
</head>
<body>
    <div class="container mt-5">
        <div class="row gallery">
            <h1 class="text-center ">LIGHTBOX/GALLERY</h1>
            <hr/>
            <div class="col-md-4 mb-5">
                <img src="image1.jpg" alt="Image 1" class="img-fluid" data-bs-toggle="modal" data-bs-target="#lightbox" data-bs-img="image1.jpg">
            </div>
            <div class="col-md-4 mb-5">
                <img src="image2.jpg" alt="Image 2" class="img-fluid" data-bs-toggle="modal" data-bs-target="#lightbox" data-bs-img="image2.jpg">
            </div>
            <div class="col-md-4 mb-5">
                <img src="image3.jpg" alt="Image 3" class="img-fluid" data-bs-toggle="modal" data-bs-target="#lightbox" data-bs-img="image3.jpg">
            </div>

            <div class="col-md-4 mb-5">
                <img src="image3.jpg" alt="Image 3" class="img-fluid" data-bs-toggle="modal" data-bs-target="#lightbox" data-bs-img="image1.jpg">
            </div>
            <div class="col-md-4 mb-5">
                <img src="image5.jpg" alt="Image 5" class="img-fluid" data-bs-toggle="modal" data-bs-target="#lightbox" data-bs-img="image2.jpg">
            </div>
            <div class="col-md-4 mb-5">
                <img src="image.jpg" alt="Image" class="img-fluid" data-bs-toggle="modal" data-bs-target="#lightbox" data-bs-img="image3.jpg">
            </div>

            <div class="col-md-4 mb-5">
                <img src="image.jpg" alt="Image" class="img-fluid" data-bs-toggle="modal" data-bs-target="#lightbox" data-bs-img="image1.jpg">
            </div>
            <div class="col-md-4 mb-5">
                <img src="image4.jpg" alt="Image 4" class="img-fluid" data-bs-toggle="modal" data-bs-target="#lightbox" data-bs-img="image2.jpg">
            </div>
            <div class="col-md-4 mb-5">
                <img src="image5.jpg" alt="Image 5" class="img-fluid" data-bs-toggle="modal" data-bs-target="#lightbox" data-bs-img="image3.jpg">
            </div>
        </div>
    </div>
    
    <div class="modal fade" id="lightbox" tabindex="-1" aria-labelledby="lightboxLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="lightboxLabel">Image</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <img id="lightboxImage" src="image9.jpg" alt="Lightbox Image" class="img-fluid">
                </div>
            </div>
        </div>
    </div>
</body>
</html>

<!--  Use JavaScript to:
• Change the text inside the paragraph to "JavaScript is fun!".
• Change the color of the paragraph to blue -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

      <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Deserunt dolor numquam ipsa est, necessitatibus debitis eum quibusdam, doloremque quia molestias incidunt quod possimus veniam cumque. Deserunt quo nostrum magni illum.</p>    
    <script>


let paragraph = document.getElementById("myParagraph");


paragraph.innerText = "JavaScript is fun!";


paragraph.style.color = "blue";
    
    </script>


    
</body>
</html>

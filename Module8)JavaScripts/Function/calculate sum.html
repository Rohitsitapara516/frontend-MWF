<!-- Create a JavaScript function calculateSum that takes two numbers as parameters,adds
them, and returns the result -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculate sum</title>
</head>
<body>

    <script>

        function calculateSum(num1, num2) {
         return num1 + num2;
}

     const result = calculateSum(5, 7);
     console.log("Sum:", result);

    </script>
    
</body>
</html>

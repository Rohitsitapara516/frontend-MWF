<!-- ïƒž Write JavaScript code to display an alert box with the message "Welcome to JavaScript! when the page loads.  -->


<!DOCTYPE html>
<html>
<head>
    <title>JavaScript Alert</title>
</head>
<body onload="showAlert()">

    <script>
        function showAlert() {
            alert("Welcome to JavaScript!");
        }
    </script>

</body>
</html>

<!-- Write a JavaScript program to declare variables for different data types (string,number,
boolean, null, and undefined). -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<script>
  
  let name = "Alice";            
  let age = 25;                  
  let isStudent = true;          
  let score = null;              
  let address;                   


  let outputText = 
    "Name (string): " + name + "<br>" +
    "Age (number): " + age + "<br>" +
    "Is Student (boolean): " + isStudent + "<br>" +
    "Score (null): " + score + "<br>" +
    "Address (undefined): " + address;

  document.getElementById("output").innerHTML = outputText;
</script>


</body>
</html>

<!-- ïƒž Add, subtract, multiply, and divide two numbers using arithmetic operators.  -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>arithmetic operators</title>
</head>
<body>
    <script>

let num1 = 10;
let num2 = 5;

// Addition
let sum = num1 + num2;
console.log("Addition: " + sum); // Output: Addition: 15

// Subtraction
let difference = num1 - num2;
console.log("Subtraction: " + difference); // Output: Subtraction: 5

// Multiplication
let product = num1 * num2;
console.log("Multiplication: " + product); // Output: Multiplication: 50

// Division
let quotient = num1 / num2;
console.log("Division: " + quotient);
</script>

</body>
</html>

 <!-- Use comparison operators to check if two numbers are equal and if one number is greater 
than the other -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>comparison operators</title>
</head>
<body>
    
    <script>

  let num1 = 10;
  let num2 = 20;

  
  let isEqual = (num1 === num2);

  let isGreater = (num1 > num2);

  document.getElementById("result").innerHTML =
    "Are the numbers equal? " + isEqual + "<br>" +
    "Is num1 greater than num2? " + isGreater;
</script>

        
    </script>
</body>
</html>

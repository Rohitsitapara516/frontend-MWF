<!-- ïƒž Use logical operators to check if both conditions (e.g., a > 10 and b < 5)are true. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<script>
  let a = 15;
  let b = 3;

  
  let bothConditionsTrue = (a > 10 && b < 5);


  document.getElementById("result").innerHTML =
    "Is a > 10 AND b < 5? " + bothConditionsTrue;
</script>


</body>
</html>

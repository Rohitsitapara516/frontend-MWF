<!-- Write a do-while loop that continues to ask the user for input until they enter a
number greater than 10. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>while-loop</title>
</head>
<body>
    

    <script>

     let i=0;
    do
    {
        console.log(i);
        i++;
    }
    
    while(i>10);

    </script>
</body>
</html>

<!-- 
Create a JavaScript program that uses a while loop to sum all even numbers
between 1 and 20. -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>whilw loop</title>
</head>
<body>
    

    <script>

    let number = 2;
let sum = 0;

while (number <= 20) {
  sum += number;
  number += 2;
}

console.log("The sum of even numbers between 1 and 20 is: " + sum);    
    </script>
</body>
</html>
